<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phraser Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Phraser</span>
            </a>
        </header>

        <form id="input-form" class="mb-3">
            <div class="row justify-content-between align-items-center mb-3">
                <label for="input-textarea" class="form-label col h4">Paste questions you want to paraphrase:</label>
                <div class="dropdown col d-flex justify-content-end">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Advanced parameters
                    </button>
                    <div id="additional-parameters-dropdown" class="dropdown-menu dropdown-menu-end p-3">
                        <div class="mb-3">
                            <label for="instruction-input" class="form-label">Instruction to AI model</label>
                            <input type="text" class="form-control" id="instruction-input"
                                placeholder="Rephrase the question, change main variables"
                                value="Rephrase the question, change main variables">
                        </div>
                        <div>
                            <label for="temperature-input" class="form-label">Temperature (from 0 to 2): <span
                                    id="temperature-value" class="fw-bold">0.5</span></label>
                            <input type="range" id="temperature-input" class="form-range" min="0" max="2" step="0.05">
                        </div>
                    </div>
                </div>
            </div>

            <textarea class="form-control mb-3" id="input-textarea" rows="5"></textarea>

            <div class="col-auto">
                <button disabled="true" type="submit" id="submit-button" class="btn btn-primary">Send</button>
            </div>
        </form>

        <div class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status" id="main-spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="result-container" class="mt-5 mb-5">
            <div class="result-header d-flex justify-content-between">
                <span class="d-block h4 mb-2">Result</span>
                <button type="button" id="copy-button" class="btn btn-primary">Copy to clipboard</button>
            </div>
            <ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Clean</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Diff</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                    tabindex="0">
                    <span id="result"></span>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                    tabindex="0">
                    <div id="result-diff"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"
        integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app2.js"></script>
    <script type="text/javascript" src="./diff_match_patch.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
